          <a class="navbar-brand" href="#">Image Board</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <li class="nav-item">

    {% block page_content %}{% endblock %}

      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="./" class="nav-link px-2 text-muted">Home</a></li>

          <li class="nav-item"><a href="register" class="nav-link px-2 text-muted">Register</a></li>
          <li class="nav-item"><a href="#" onclick="eChapClick()" class="nav-link px-2 text-muted">E-CHAP</a></li>
        </ul>
        <p class="text-center text-muted">2021 Image Board, not a real company</p>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      //https://stackoverflow.com/questions/1523686/timeout-xmlhttprequest
      function eChapClick() 
      { 
        var request = new XMLHttpRequest();

        request.onreadystatechange = function() { return onreadystatechange(request); }

        request.open("GET", "http://localhost:8080/ping", true);
        request.timeout = 3000;
        request.setRequestHeader("Content-type", "application/json; charset=utf-8");
        request.ontimeout = uapAlert;
        request.send();
      }

      function onreadystatechange(request)
      {
        if (request.readyState == 4 && request.status == 200) 
        {
          window.location.href = "http://localhost:8080/init_auth?url=localhost";
        }
        else if (request.readyState == 4 && request.status != 200) 
        {
          uapAlert();
        }
      }

      function uapAlert()
      {
        alert("Looks like your UAP is not turned on. Please make sure it is turned on before authenticating.");
      }
      </script>
  </body>
</html>
